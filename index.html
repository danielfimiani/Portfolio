<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">    
    <script src="js/jquery-2.1.1.min.js"></script>
    <title>Daniel Fimiani</title>
</head>
<body>
    <nav>
        <div class="contenedor">
            <a href="#home"><h1>DANIEL<span>FIMIANI</span></h1></a>
            <ul>
                <li><a href="#fotografia" id="btn-fotografia">FOTOGRAFIA</a></li>
                <li><a href="#proyectos" id="btn-proyectos">PROYECTOS</a></li>
                <li><a href="#fortalezas" id="btn-fortalezas">FORTALEZAS</a></li>
                <li><a href="#contacto" id="btn-contacto">CONTACTO</a></li> 
                <li>
                    <a href="#" id="bt-cv">
                        <img src="Iconos/file-rounded-outlined-symbol.svg" alt="iconocv">
                        CV
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <header id = "home">       
        <div>
            <img src="images/perfil.png" alt="imagen-perfil">
            <div>
                <p>Diseñador Web</p>
                <p> Fotografo.</p>
            </div>
        </div>
    </header>
    
    <main>
        <section id="fotografia">
            <h2>Fotografia</h2>
            <div> 
                <a href="images/img6.jpg">
                    <img src="images/img6.jpg" alt="img6">
                </a>
                <a href="images/img7.jpg">
                    <img src="images/img7.jpg" alt="img2">
                </a>
                <a href="images/img 1.jpg">
                    <img src="images/img 1.jpg" alt="img1">
                </a>
                <a href="images/img 4.jpg">
                    <img src="images/img 4.jpg" alt="img5">
                </a>
                <a href="images/img 3.jpg">
                    <img src="images/img 3.jpg" alt="img3">
                </a>
            </div>
            <div>
                <div>
                    <h3>Plaza Serrano.</h3>
                    <p>“ La fotografía es, antes que nada, una manera de mirar... ”</p>
                </div>
                <img src="images/img 5.jpg" alt="imagen plaza serrano">
            </div>
        </section>
        <section id="proyectos">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>
                    <div class="swiper-slide"></div>    
                </div>
                <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            </div>
        </section>
        <section id="fortalezas">
            <ul>
                <li><img src="Iconos/html-5.svg" alt="hml"></li>
                <li><img src="Iconos/javascript-outlined-file-type-interface-symbol.svg" alt=js></li>
                <li><img src="Iconos/css-file.svg" alt="css"></li>
                <li><img src="Iconos/photoshop.svg" alt="photoshop"></li>
                <li><img src="Iconos/illustrator.svg" alt="illustrator"></li>
            </ul>            
        </section>
        <section id="ilustracion">
            <img src="images/ilustracion.jpg" alt="ilustracion">
        </section>
        <aside id="contacto">
            <h2>Contactame.</h2>
            <form action="">
                <label for="nombre">Nombre:</label>
                <input type="text" name = 'nombre' id="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" name = 'apellido' id="apellido" required>
                <label for="email">Email:</label>
                <input type="email" name = "email" id="email" required>
                <label for="comentario">Comenarios:</label>
                <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>
                <input type="submit">
            </form>
            <ul>
                <li><a href=""><img src="Iconos/instagram-logo.svg" alt="instagram-logo"></a></li>
                <li><a href=""><img src="Iconos/pinterest-letter-logo-outline-in-a-rounded-square.svg" alt="pinterest-logo"></a></li>
                <li><a href=""><img src="Iconos/linkedin-.svg" alt="linkedin-logo"></a></li>
                <li><a href=""><img src="Iconos/dribble-logo.svg" alt="dribbble-logo"></a></li>
            </ul>
        </aside>
    </main>
    <footer>© - DANIEL<span>FIMIANI- 2019</span></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
